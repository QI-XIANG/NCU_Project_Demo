<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(https://picsum.photos/id/1050/1024/768);">
					<span class="login100-form-title-1">
						政府機關登入
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-18" data-validate="政府機關識別碼必填">
						<span class="label-input100">帳號</span>
						<input class="input100" id="identityNumber" type="text" name="identityNumber"
							placeholder="請輸入政府機關識別碼" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="登入密碼必填">
						<span class="label-input100">密碼</span>
						<input class="input100" id="officialPassword" type="password" name="pass" placeholder="請輸入預設密碼">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>-->
						</div>

						<div>
							<a href="https://qi-xiang.github.io/ProjectWebsite/" class="txt1">
								返回首頁 /
							</a>
							<a href="#" class="txt1 InfoNeedNow">使用須知</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="loginBtn">登入</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="InfoNeedNow" title="使用須知" style="display:none;">
		<p style="font-size: 16px;">測試用訊息</p>
	</div>
