<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        var people = [];
        for(let i=0;i<10;i++){
            people.push(new Person(i,i,i,i));
        }
        console.log(JSON.stringify(people));
        var ss = JSON.stringify(people);
        console.log(JSON.parse(ss)[0].firstName);
        document.body.innerHTML = JSON.stringify(people);
    </script>
    <title>Public Dataset</title>
</head>
